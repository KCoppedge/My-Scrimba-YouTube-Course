<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>

<body>
    <div id="content">
        <div id="topContainer">
            <h2>Metric/Imperial Unit Converter</h2>
            <input id="userInput" type="text">
            <button id="convertBtn">Convert</button>
        </div>
        <div id="bottomContainer">
            <h3 class="bottomH3">Length(Meter/Feet)</h3>
            <p id="lengthEl"></p>
            <h3 class="bottomH3">Volume (Liters/Gallons)</h3>
            <p id="volumeEl"></p>
            <h3 class="bottomH3">Mass (Kilograms/Pounds)</h3>
            <p id="massEl"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
